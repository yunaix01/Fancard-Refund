<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gigi Miller's FanCard</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/633/633611.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at top left, #6366f1, #a855f7, #ec4899);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 1rem;
    }
    .card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 24px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      padding: 2rem;
      max-width: 420px;
      width: 100%;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 30px 60px rgba(0,0,0,0.3);
    }
    .card-header {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 2rem;
    }
    .logo {
      background: linear-gradient(to right, #9333ea, #ec4899);
      padding: 0.5rem;
      border-radius: 50%;
      color: white;
      font-size: 1.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    h1 {
      font-size: 1.75rem;
      font-weight: 800;
      color: #1f2937;
    }
    h1 span {
      color: #9333ea;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      color: #374151;
      font-weight: 600;
      font-size: 0.9rem;
    }
    input {
      width: 100%;
      padding: 0.5rem;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      background: rgba(255, 255, 255, 0.8);
      margin-bottom: 1rem;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }
    input:focus {
      border-color: #9333ea;
      box-shadow: 0 0 0 3px rgba(147, 51, 234, 0.3);
      outline: none;
    }
    .row {
      display: flex;
      gap: 1rem;
    }
    .row input {
      margin-bottom: 0;
    }
    .summary {
      margin-top: 2rem;
      border-top: 1px solid #e5e7eb;
      padding-top: 1rem;
      font-size: 0.95rem;
    }
    .summary h2 {
      font-size: 1rem;
      color: #111827;
      margin-bottom: 0.5rem;
    }
    .summary-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.3rem;
      color: #4b5563;
    }
    .summary-total {
      display: flex;
      justify-content: space-between;
      font-weight: 700;
      color: #1f2937;
      margin-top: 0.5rem;
    }
    button {
      width: 100%;
      background: linear-gradient(to right, #9333ea, #ec4899);
      color: white;
      font-weight: 600;
      padding: 0.75rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
      margin-top: 1rem;
    }
    button:hover {
      background: linear-gradient(to right, #7e22ce, #db2777);
      transform: scale(1.02);
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-header">
      <div class="logo">ðŸ’³</div>
      <h1><span>FanCard Purchase</span></h1>
    </div>
    <form id="paymentForm">
      <div>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="you@example.com" required />
      </div>

      <div>
        <label for="cardName">Name on Card</label>
        <input type="text" id="cardName" placeholder="Gigi Miller" required />
      </div>

      <div>
        <label for="cardNumber">Card Number</label>
        <input type="text" id="cardNumber" placeholder="1234 5678 9012 3456" required />
      </div>

      <div class="row">
        <div>
          <label for="expiry">Expiry Date</label>
          <input type="text" id="expiry" placeholder="MM/YY" required />
        </div>

        <div>
          <label for="cvv">CVV</label>
          <input type="text" id="cvv" placeholder="123" required />
        </div>
      </div>

      <div class="summary">
        <h2>Order Summary</h2>
        <div class="summary-item">
          <span>Gigi Miller's FanCard</span>
          <span>$92.00</span>
        </div>
        <div class="summary-item">
          <span>Taxes</span>
          <span>$8.00</span>
        </div>
        <div class="summary-total">
          <span>Total</span>
          <span>$100.00</span>
        </div>
      </div>

      <button type="submit">Pay Now</button>
    </form>
  </div>

  <script>
    document.getElementById('paymentForm').addEventListener('submit', function(event) {
      event.preventDefault();
      window.location.href = 'iiii.html';
    });
  </script>
</body>
</html>
